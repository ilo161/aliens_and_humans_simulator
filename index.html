<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Aliens & Humans Simulator</title>
    <link rel="stylesheet" href="./dist/main.css" />
    

</head>

<body>
    
    <!-- <div class="canvas-container" > -->
        <div class="gamebox">
            <canvas id="canvas-home" height='505px' width='646px'></canvas>
            
            <div class="right-side-bar">

                <div class="drop-down-container hidden">
                    <select class="civilization-menu">
                        <option disabled selected>Select upgrade</option>
                        <optgroup label="Production">
                            <optgroup label="--Houses--">
                                <option name="production[houses]" value="production,houses,0">Cold House</option>
                                <option name="production[houses]" value="production,houses,1">Farm House</option>
                                <option name="production[houses]" value="production,houses,2">Warm House</option>
                            <!-- <option disabled value="88">Hi Andy</option> -->
                        </optgroup>
                        <optgroup label="Community">
                        <optgroup label="--Pyramids--">
                            <option name="community[pyramids]" value="community,pyramids,0">Red Pyramid</option>
                            <option name="community[pyramids]" value="community,pyramids,1">Golden Pyramid</option>
                            <option name="community[pyramids]" value="community,pyramids,2">Pyramid of Light</option>                
                        </optgroup>
                    </select>
                </div>
            </div>

        </div>         
        
        <section class="playerAlert"></section>
        <button class="mybutton"></button>
    <!-- </div> -->
   


    
</body>
    <script src="./dist/main.js"></script>
</html>
